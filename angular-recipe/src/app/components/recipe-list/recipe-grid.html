<div class="row text-center">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let recipe of recipes">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" [src]='recipe.imageUrl' alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{recipe.name}}</a>
        </h4>
        <div class="row">
          <div class="col" >
            <p>Czas przygotowania</p>
            <p><i class="far fa-clock"></i> {{recipe.preparationTime}}</p>
          </div>
          <div class="col">
            <p>Poziom trudno≈õci</p>
            <div *ngIf="isEasy(recipe.difficulty)"><small class="text-muted" >&#9733; &#9734; &#9734;</small></div>
            <div *ngIf="isMedium(recipe.difficulty)"><small class="text-muted" >&#9733; &#9733; &#9734;</small></div>
            <div *ngIf="isHard(recipe.difficulty)"><small class="text-muted" >&#9733; &#9733; &#9733;</small></div>
          </div>

        </div>


      </div>
      <div class="card-footer">
        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
      </div>
    </div>
  </div>
</div>
