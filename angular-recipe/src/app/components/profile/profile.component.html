<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profil
    </h3>
  </header>
  <p>
    <strong>Nazwa użytkownika:</strong>
    {{ user.userName }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ user.email }}
  </p>
  <p>
    <strong>Imię:</strong>
    {{ user.firstName }}
  </p>
  <p>
    <strong>Nazwisko:</strong>
    {{ user.lastName }}
  </p>
  <button [routerLink]="'/profil/dodajprzepis'" type="button" class="btn btn-success mr-1">Dodaj przepis</button>
  <button [routerLink]="'/profil/mojeprzepisy'" type="button" class="btn btn-success mr-1">Moje przepisy</button>
  <a type="button" class="btn btn-success mr-1" routerLink="/profil/edit/{{ currentUser.id }}">
    Edytuj dane użytkownika
  </a>
</div>
<br>

<ng-template #loggedOut> Zaloguj się !</ng-template>
