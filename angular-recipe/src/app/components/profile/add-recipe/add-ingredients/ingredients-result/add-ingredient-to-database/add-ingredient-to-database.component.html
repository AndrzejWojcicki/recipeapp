<div class="container" *ngIf="currentUser; else loggedOut">

  <div class="row">
    <div class="col"></div>
    <div class="col-6 center">

      <br><br>
      <br />
      <form *ngIf="!isSucceded" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Nazwa produktu </label>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required minlength="3"
            #name="ngModel" />
          <div class="alert-danger" role="alert" *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required">
              Musisz podać nazwę produktu
            </div>
            <div *ngIf="name.errors.minlength">
              Nazwa produktu musi posiadać przynajmniej 3 znaki
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="form-group">
            <button class="btn btn-primary btn-block">Dodaj produkt</button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button (click)="returnToRecipe()" class="btn btn-secondary btn-sm">
            Wróć do twoich przepisów
          </button>
        </div>

        <div class="alert alert-warning text-center" role="alert" *ngIf="f.submitted && isFailed">
          Dodawanie nie powiodło się. Sprawdź czy podałeś prawidłowe dane.<br />{{ errorMessage }}
          <div class="d-flex justify-content-center">
            <button (click)="returnToRecipe()" class="btn btn-secondary btn-sm">
              Powrót
            </button>
          </div>
        </div>

      </form>
      <div *ngIf="isSucceded">
        <div class="alert alert-success text-center">
          Dodawanie powiodło się!
        </div>
        <div class="d-flex justify-content-center">
          <button (click)="returnToRecipe()" class="btn btn-secondary btn-sm">
            Wróć do twoich przepisów
          </button>
        </div>

      </div>


    </div>
    <div class="col"></div>
  </div>

</div>
<ng-template #loggedOut> Zaloguj się !</ng-template>
